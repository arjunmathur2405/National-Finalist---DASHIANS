<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Teacher Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles to enhance the UI without changing the overall design */
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body style="background-image: url('{{ url_for('static', filename='images/bg.png') }}'); background-size: contain;">

    <div class="container">
        <h1>Welcome to the Portal</h1>
        <div class="options">
            <a href="{{ url_for('student') }}" class="option-button">Student</a>
            <a href="{{ url_for('teacher_dashboard') }}" class="option-button">Teacher</a>
        </div>
    </div>
</body>

</html>
